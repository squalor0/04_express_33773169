<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Today's Date</title>
</head>
<body>
  <h1>Today's Date</h1>
  <p class="description">
    This page demonstrates how JavaScript can dynamically display the current date on a web 
    page.
    The date shown below is generated directly in your browser using the Date object.
  </p>
  <p id="date"></p>
  <script>
    const dateEl = document.getElementById("date");
    const today = new Date();
    dateEl.textContent = today.toDateString();
  </script>
  <p><a href="/">Go Home</a></p>
</body>
</html>
